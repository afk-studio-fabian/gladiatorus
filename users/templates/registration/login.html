<!--hovedside/templates/registration/login.html-->

{% extends "base.html" %}
{% load static %}
{% load crispy_forms_tags %}
{% block content %}
<div class="form-container">
    
    <div class="form-header">
        <h2>Login</h2>
    </div>

    <form method="POST" class="default-form" enctype="multipart/form-data">
        {% csrf_token %}
        {% comment %} {{form.as_p}} {% endcomment %}
        {{form|crispy}}
        <input type="submit" value="Login" class="btn btn-outline-success" >
    </form>
    <div class="form-footer">
        {% if previous_page %}<a class="btn btn-outline-dark" href="{{previous_page}}">‚Üê</a>{% endif %}
        
        
        <a class="btn btn-outline-dark" href="{% url 'users:dashboard' %}"><div>Dashboard</div></a>
        <a class="btn btn-outline-warning" href="{% url 'password_reset' %}"><div>Reset password</div></a>
        <a class="btn btn-outline-primary" href="{% url 'users:register' %}" ><div>Register</div></a>
    </div>
</div>
{% endblock content %}
