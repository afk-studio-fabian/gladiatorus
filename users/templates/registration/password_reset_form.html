<!--hovedside/templates/registration/password_reset_form.html-->

{% extends 'base.html' %}

{% block content %}
<div class="form-container">
    <div class="form-header">
        <h2>Send password reset link</h2>
    </div>

    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <input type="submit" value="Reset">
    </form>
    
    <div class="form-footer">
        <a class="btn btn-outline-dark" href="{% url 'users:dashboard' %}">Back to dashboard</a>
    </div>
</div>
{% endblock content %}
